repos:
- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.104.0
  hooks:
    - id: terraform_fmt
      args:
        - --args=-recursive
    - id: terraform_validate
    - id: terraform_tflint
      args:
        - --args=--recursive
    - id: terraform_checkov
    - id: terraform_docs
